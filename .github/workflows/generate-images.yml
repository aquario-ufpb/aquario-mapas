name: Generate Floor Layout Images

on:
  push:
    branches: [main]
    paths:
      - "centro-de-informatica/mapas/**"
      - "scripts/**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-images:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev libjpeg-dev libpango1.0-dev libgif-dev librsvg2-dev

      - name: Install dependencies
        run: npm ci

      - name: Generate images
        run: npm run generate-images

      - name: Commit and push images
        run: |
          if [ -n "$(git status --porcelain images/ 2>/dev/null)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add images/
            git commit -m "chore: regenerate floor layout images [skip ci]"
            git push
            echo "✅ Images committed and pushed"
          else
            echo "ℹ️ No changes to images"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
